<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppeoppgave 2 uke 4</title>
    <link rel="stylesheet" href="style.css">
    <style id="columnStyle"></style>
</head>

<body>

    <div id="mainDiv" class="mainBox">

        <div id="søyleKontainer">
            <div id="matColumn">
                Sult
            </div>
            <div id="vannColumn">
                Tørst
            </div>
            <div id="stressColumn">
                Stress
            </div>
            <div id="wcColumn">
                WC
            </div>
            <div id="fokusColumn">
                Fokus
            </div>
            <div id="restlessColumn">
                Rastløs
            </div>
        </div>

        <div id="venstreBoks"></div>

        <div class="gridSystem">
            <div class="bilde"><img src="img/Laptop.jpg" alt="Working" width="200px" height="200px"
                    onclick="action('laptop')"></div>
            <div class="bilde"><img src="img/Kaffe.jpg" alt="Coffee" width="200px" height="200px"
                    onclick="action('coffee')"></div>
            <div class="bilde"><img src="img/Vann.jpg" alt="Water" width="200px" height="200px"
                    onclick="action('water')"></div>
            <div class="bilde"><img src="img/Kebab.jpg" alt="Kebab" width="200px" height="200px"
                    onclick="action('kebab')"></div>
            <div class="bilde"><img src="img/StressBall.jpg" alt="Stress Ball" width="200px" height="200px"
                    onclick="action('stressBall')"></div>
            <div class="bilde"><img src="img/WC.png" alt="WC" width="200px" height="200px" onclick="action('wc')">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
