<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 ball</title>
    <style>
        body {
            background-color: rgb(59, 59, 59);
        }

        #m8Ball {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: black;
            border-radius: 50%;
            margin-left: calc(50vw - 200px);
            margin-top: calc(50vh - 400px);
            user-select: none;
            text-align: center;
            font-size: larger;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let answers = ["It is certain", "It is decidedly so", "Without a doubt", "Yes definitely", "You may rely on it", "As I see it, yes", "Most likely", "Outlook good", "Yes", "Signs point to yes", "Reply hazy, try again", "Ask again later", "Better not tell you now", "Cannot predict now", "Concentrate and ask again", "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very doubtful"]; //array is 20 elements long
        let selectedWord = "Click me for answers";

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div onclick="randomWord()" id="m8Ball"><div style="color: white; margin-top: 200px;">${selectedWord}</div></div>
            `;
        }

        // controller
        function randomWord(){
            let rWord = answers[Math.floor(Math.random() * 20)];
           // if(selectedWord == rWord)console.log(selectedWord + " " + rWord); //a simple check to see if it avoids the same word as the previous
            if (selectedWord != rWord) {
                selectedWord = rWord;
            }else{randomWord()}
            /* if(selectedWord == "It is certain" || selectedWord == "Very doubtful"){
                console.log(selectedWord);
            } */
            updateView();
        }
    </script>
</body>

</html>
