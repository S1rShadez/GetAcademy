<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Ulike Tall</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // model
        let n1 = 1, n2 = 2, numbers = '';

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <button onclick="differentNumbers()">Forskjellige tall</button>
                <div id="numbersList">${numbers}</div>
            `;
        }

        // controller
        function differentNumbers(){
            while (n1 != n2) {
                numbers += n1 + " " + n2 + "<br>"; 
                n1 = Math.floor(Math.random()* 101);
                n2 = Math.floor(Math.random()* 101);
                updateView();
            }

            if (n1 == n2) {
                numbers += "Like tall er funnet, tallet er: " + n1 + "<br>";
                n1 = Math.floor(Math.random()* 101);
                n2 = Math.floor(Math.random()* 101);
                updateView();
            }
        }
    </script>
</body>
</html>
